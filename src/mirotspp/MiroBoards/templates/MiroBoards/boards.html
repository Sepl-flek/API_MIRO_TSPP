{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Boards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'MiroBoards/css/boards.css' %}">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>My Boards</h1>
        <div>
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addBoardModal">âž• Add Board</button>
            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Back to Profile</a>
        </div>
    </div>

    <div class="row" id="boards-container">
        <!-- Boards will be loaded here dynamically -->
    </div>
</div>

<!-- Modal for adding a new board -->
<div class="modal fade" id="addBoardModal" tabindex="-1" aria-labelledby="addBoardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addBoardForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addBoardModalLabel">Add New Board</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="boardName" class="form-label">Board Name</label>
                <input type="text" class="form-control" id="boardName" required>
            </div>
            <div class="mb-3">
                <label for="boardId" class="form-label">Board ID</label>
                <input type="text" class="form-control" id="boardId" required>
            </div>
            <div class="mb-3">
                <label for="apiKey" class="form-label">API Key</label>
                <input type="text" class="form-control" id="apiKey" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Create</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'MiroBoards/js/boards.js' %}"></script>
</body>
</html>
